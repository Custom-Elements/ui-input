<polymer-element name="ui-input" attributes="value multiline placeholder disabled type autofocus
 autocorrect autocapitalize autocomplete">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-input.less">
  <section id="field" on-keydown="{{keydown}}" on-click="{{inputFocus}}" class="{{ {disabled: disabled} | tokenList }}">

    <content select="icon"></content>

    <section id="value-input">
      <content select="value"></content>

      <content select="preview"></content>

      <section id="html-input">
        <template if="{{multiline}}">
          <textarea id="input" value="{{value}}" disabled?="{{disabled}}" placeholder="{{placeholder}}"
            aria-labelledby="placeholder" aria-invalid="{{invalid}}" on-change="{{change}}" on-focus="{{inputFocus}}"
            on-blur="{{blur}}" on-keyup="keyup" on-cut="cut" on-paste="paste" on-drop="drop"
            autocorrect="{{autocorrect}}" autocapitalize="{{autocapitalize}}" autocomplete="{{autocomplete}}"
            autofocus?="{{autofocus}}" rows="{{multiline || 1}}"></textarea>
        </template>
        <template if="{{!multiline}}">
          <input type="{{type}}" id="input" value="{{value}}" disabled?="{{disabled}}" placeholder="{{placeholder}}"
            autocorrect="{{autocorrect}}" autocapitalize="{{autocapitalize}}" autocomplete="{{autocomplete}}"
            aria-labelledby="placeholder" aria-invalid="{{invalid}}" on-change="{{change}}"
            on-focus="{{inputFocus}}" on-blur="{{blur}}" on-keyup="keyup"
            autofocus?="{{autofocus}}"></input>
        </template>
      </section>
    </section>
  </section>

</template>
<script src="./ui-input.litcoffee"></script>
</polymer-element>
