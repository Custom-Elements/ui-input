<!doctype html>

<html>
  <head>
    <title>ui-input</title>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">

    <link rel="stylesheet" href="node_modules/ui-fonts/node_modules/ui-font-awesome/icons.less">
    <link rel="stylesheet" href="node_modules/ui-fonts/node_modules/ui-font-awesome/font-awesome.less">

    <link rel="import" href="src/ui-input.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
      #holder {
        width: 30em;
        margin: 1em;
      }
      #darkholder {
        background-color: black;
        width: 30em;
        margin: 1em;
      }
    </style>
  </head>
  <body unresolved>
    <div id="holder">
    
      <ui-input autofocus="true"></ui-input>
      <a href="javascript:document.querySelector('#one').focus()">Set Focus To Next One</a>
      <ui-input onkeyup="console.log(this.value);" id="one">
        <icon android />
      </ui-input>
      <ui-input placeholder="Hi Mom">
        <icon female />
      </ui-input>
      <ui-input placeholder="When?" type="date">
        <icon calendar />
      </ui-input>
      <ui-input placeholder="Secret Code?" type="password">
        <icon eye />
      </ui-input>
      <ui-input placeholder="Bin" type="number">
        <icon tag />
      </ui-input>
      <ui-input placeholder="Contact" type="tel">
        <icon phone />
      </ui-input>
      <ui-input placeholder="Not Editable" disabled="true">
        <icon warning />
      </ui-input>
      <ui-input placeholder="Loading..." disabled="true">
        <icon cog spin />
      </ui-input>
      <ui-input multiline="10">
      </ui-input>
    </div>
    <div id="darkholder">
      <ui-input class="inverted" onkeyup="console.log(this.value);" value="Look in the dark">
      </ui-input>
      <ui-input class="inverted" placeholder="Hi Mom">
        <icon female />
      </ui-input>
      <ui-input class="inverted" placeholder="Not Editable" disabled="true">
        <icon warning />
      </ui-input>
      <ui-input class="inverted" multiline="10">
      </ui-input>
    </div>

    <div id="holder">
      <ui-input autocorrect="off" autocapitalize="none" placeholder="no auto corrrect, or capitalize"></ui-input>
    </div>

    <script>
      document.addEventListener('polymer-ready', function() {
        //poke your element here
      })
    </script>
  </body>
</html>
