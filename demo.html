<!doctype html>

<html>
  <head>
    <title>ui-input</title>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="build/ui-input.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
      #holder {
        width: 30em;
        margin: 1em;
      }
      .big {
        height: 10em;
      }
      #darkholder {
        background-color: black;
        width: 30em;
        margin: 1em;
      }
    </style>
  </head>
  <body unresolved>
    <div id="holder">
      <ui-input onkeyup="console.log(this.value);">
      </ui-input>
      <ui-input placeholder="Hi Mom" icon="fa-female">
      </ui-input>
      <ui-input placeholder="Not Editable" icon="fa-warning" disabled="true">
      </ui-input>
      <ui-input class="big" multiline="true">
      </ui-input>
    </div>
    <div id="darkholder">
      <ui-input class="inverted" onkeyup="console.log(this.value);">
      </ui-input>
      <ui-input class="inverted" placeholder="Hi Mom" icon="fa-female">
      </ui-input>
      <ui-input class="inverted" placeholder="Not Editable" icon="fa-warning" disabled="true">
      </ui-input>
      <ui-input class="inverted" class="big" multiline="true">
      </ui-input>
    </div>
    <script>
      document.addEventListener('polymer-ready', function() {
        //poke your element here
      })
    </script>
  </body>
</html>
