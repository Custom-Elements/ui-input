<!doctype html>

<html>
  <head>
    <title>ui-input</title>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="stylesheet" href="node_modules/ui-fonts/font-awesome.less">
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="build/ui-input.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
      #holder {
        width: 30em;
        margin: 1em;
      }
      #darkholder {
        background-color: black;
        width: 30em;
        margin: 1em;
      }
    </style>
  </head>
  <body unresolved>
    <div id="holder">
      <ui-input autofocus="true"></ui-input>
      <a href="javascript:document.querySelector('#one').focus()">Set Focus To Next One</a>
      <ui-input onkeyup="console.log(this.value);" id="one">
      </ui-input>
      <ui-input placeholder="Hi Mom" icon="fa-female">
      </ui-input>
      <ui-input placeholder="When?" icon="fa-calendar" type="date">
      </ui-input>
      <ui-input placeholder="Secret Code?" icon="fa-eye" type="password">
      </ui-input>
      <ui-input placeholder="Bin" icon="fa-tag" type="number">
      </ui-input>
      <ui-input placeholder="Contact" icon="fa-phone" type="tel">
      </ui-input>
      <ui-input placeholder="Not Editable" icon="fa-warning" disabled="true">
      </ui-input>
      <ui-input placeholder="Loading..." icon="fa-cog" iconAnimation="fa-spin" disabled="true">
      </ui-input>
      <ui-input multiline="10">
      </ui-input>
    </div>
    <div id="darkholder">
      <ui-input class="inverted" onkeyup="console.log(this.value);" value="Look in the dark">
      </ui-input>
      <ui-input class="inverted" placeholder="Hi Mom" icon="fa-female">
      </ui-input>
      <ui-input class="inverted" placeholder="Not Editable" icon="fa-warning" disabled="true">
      </ui-input>
      <ui-input class="inverted" multiline="10">
      </ui-input>
    </div>

    <div id="holder">
      <ui-input autocorrect="off" autocapitalize="none" placeholder="no auto corrrect, or capitalize"></ui-input>
    </div>

    <script>
      document.addEventListener('polymer-ready', function() {
        //poke your element here
      })
    </script>
  </body>
</html>
