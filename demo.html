<!doctype html>

<html>
  <head>
    <title>ui-input</title>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="node_modules/ui-styles/ui-styles.html">
    <link rel="import" href="node_modules/ui-fonts/fonts.html">
    <link rel="import" href="src/ui-input.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
    </style>
  </head>
  <body unresolved>
    <form container>
      <ui-input autofocus="true"></ui-input>
      <a href="javascript:document.querySelector('#one').focus()">Set Focus To Next One</a>
      <ui-input id="one">
        <icon android></icon>
      </ui-input>
      <ui-input placeholder="Hi Mom">
        <icon female></icon>
      </ui-input>
      <ui-input placeholder="When?" type="date">
        <icon calendar></icon>
      </ui-input>
      <ui-input placeholder="Secret Code?" type="password">
        <icon eye></icon>
      </ui-input>
      <ui-input placeholder="Bin" type="number">
        <icon tag></icon>
      </ui-input>
      <ui-input placeholder="Contact" type="tel">
        <icon phone></icon>
      </ui-input>
      <ui-input placeholder="Not Editable" disabled>
        <icon warning></icon>
      </ui-input>
      <ui-input multiline="10">
        <icon tasks></icon>
      </ui-input>
      <ui-input autocorrect="off" autocapitalize="none" placeholder="no auto corrrect, or capitalize"></ui-input>
      <background inverted id="darkholder">
        <ui-input inverted onkeyup="console.log(this.value);" value="Look in the dark">
        </ui-input>
        <ui-input inverted placeholder="Hi Mom">
          <icon female></icon>
        </ui-input>
        <ui-input inverted disabled placeholder="Not Editable">
          <icon warning></icon>
        </ui-input>
        <ui-input inverted multiline="10">
        </ui-input>
      </background>
    </form>

    <script>
      document.addEventListener('polymer-ready', function() {
        
        // just a demo not the prefered way to add elements (see data binding & templates)
        var addItem = function(e){
          if(e.keyCode == 13 && e.target.value){
            var item = document.createElement('item');
            item.innerHTML = e.target.value;
            e.target.appendChild(item);
            e.target.value = "";
            Platform.flush();
          }
        };
        document.querySelector("#one").addEventListener("keydown", addItem);        


      })
    </script>
  </body>
</html>
