<!doctype html>

<html>
  <head>
    <title>ui-input</title>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="node_modules/ui-styles/ui-styles.html">
    <link rel="import" href="node_modules/ui-fonts/fonts.html">
    <link rel="import" href="src/ui-input.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
        font-size: 14px;
      }
      form {
        padding: 1em;
      }
    </style>
  </head>
  <body unresolved>
    <form container>
      <ui-input autofocus="true" id="one">
        <icon android></icon>
      </ui-input>
      <ui-input placeholder="Hi Mom" id="mom">
        <preview><icon heart></icon>
          <template id="moms" repeat="{{stuff}}">
            <value>{{text}}</value>
          </template>
        </preview>
        <icon female></icon>
      </ui-input>
      <ui-input placeholder="When?" type="date">
        <icon calendar></icon>
      </ui-input>
      <ui-input placeholder="Secret Code?" type="password">
        <icon eye></icon>
      </ui-input>
      <ui-input placeholder="Bin" type="number">
        <icon tag></icon>
      </ui-input>
      <ui-input placeholder="Contact" type="tel">
        <icon phone></icon>
      </ui-input>
      <ui-input placeholder="Not Editable" disabled>
        <icon warning></icon>
      </ui-input>
      <ui-input multiline="10">
        <icon tasks></icon>
      </ui-input>
      <ui-input multiline="4" placeholder="I am a textarea">
        <icon tasks></icon>
      </ui-input>      

      <ui-input multiline="2" id="robot" placeholder="Robots eat food too">
        <icon android></icon>
        <preview>
          <icon beer></icon>&nbsp;
          <template id="robots" bind="{{robots}}">
            <value>{{}}</value>
          </template>
        </preview>

      </ui-input>      
      


    </form>

    <script>
      //data bind to the items template for our android input
      var items = [];
      document.addEventListener('polymer-ready', function() {
        //turn the text in our input into a display item, clear it out of the input
        document.querySelector("#mom").addEventListener("change", function(e) {
          document.querySelector('#moms').model = {stuff: [{text: e.target.value}]}
        });
        document.querySelector("#robot").addEventListener("change", function(e) {
          document.querySelector('#robots').model = {robots: e.target.value }
        });

      })
    </script>
  </body>
</html>
